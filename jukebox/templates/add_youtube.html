<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Add from YouTube</title>
</head>
<body>
    <div id="youtube_search_form" class="card shadow-lg" style="margin:2em 1em">
        <div class="card-header">
            <h4>Add from YouTube</h4>
        </div>
        <div class="card-body">
            <form action="search_youtube" method="post">
                <div class="input-group">
                    {% csrf_token %}
                    <input type="text" name="keyword" placeholder="Search YouTube.." class="form-control" required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary input-group-text">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% if resultlist %}
    <div id="youtube_search_result" class="card shadow-lg" style="margin:2em 1em">
        <div class="card-header">
            <h4>Search Results</h4>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for item in resultlist %}
                    <li class="list-group-item">
                        <div>
                            <form id="enlist_{{ item.0 }}" method="post" action="/add_youtube_item">
                                {% csrf_token %}
                                <button type="submit" form="enlist_{{ item.0 }}" name="id" value="{{ item.0 }}" class="btn btn-outline-dark">
                                    {{ item.1 | safe }}
                                </button>
                                <input type="hidden" name="title" value="{{ item.1 | safe }}"/>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
    <div style="margin:2em auto; text-align: center">
        <a href="/add" class="btn btn-secondary">Go Back</a>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
