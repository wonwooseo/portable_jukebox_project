<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add from YouTube</title>
</head>
<body>
    <div id="youtube_search_form">
        <form action="search_youtube" method="post">
            {% csrf_token %}
            <input type="text" name="keyword" placeholder="Search YouTube.." required>
            <input type="submit" value="Search">
        </form>
    </div>
    <div id="youtube_search_result">
        {% if resultlist %}
            <ul>
                {% for item in resultlist %}
                    <li>
                        <div>
                            <form id="enlist_{{ item.0 }}" method="post" action="/add_youtube_item">
                                {% csrf_token %}
                                <button type="submit" form="enlist_{{ item.0 }}" name="id" value="{{ item.0 }}">
                                    {{ item.1 | safe }}
                                </button>
                                <input type="hidden" name="title" value="{{ item.1 | safe }}"/>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <a href="/add">Go Back</a>
</body>
</html>
