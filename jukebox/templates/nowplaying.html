<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Now Playing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="{% static 'js/np_skipadd.js'%}"></script>
    <script src="{% static 'js/np_music.js' %}"></script>
</head>
<body>
    <div class="card shadow-lg" style="margin: 2em 1em">
        <div class="card-header">
            <h4>Now Playing</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-2 self-align-center">
                  <img id="cover" src="{% static 'img/default.png' %}" class="card-img">
                </div>
                <div class="col-md-10">
                    <h1 id="title" class="card-title">Title</h1>
                    <h3 id="artist" class="card-subtitle text-muted">Artist</h3>
                    <h3 id="album" class="card-text text-muted">Album</h3>
                </div>
            </div>
            <hr class="my-4">
            <button id="btn_skip" class="btn btn-primary">
                <span id="skip_btn_txt">Skip</span>
                <span id="skip_count" class="badge badge-light">0</span>
            </button>
            <button id="btn_readd" class="btn btn-primary">
                <span id="readd_btn_txt">Re-add</span>
                <span id="readd_count" class="badge badge-light">0</span>
            </button>
            <hr class="my-4">
            <a href="/add" class="btn btn-success" id="add_music">Add Music to Playlist</a>
        </div>
    </div>
    <div class="card shadow-lg" style="max-height:30em; margin:2em 1em">
        <div class="card-header">
            <h4>Next Up</h4>
        </div>
        <div class="card-body" style="overflow-y: scroll">
            <ul class="list-group list-group-flush">
                {% for item in playlist %}
                <li class="list-group-item">
                    <h4 class="card-text">{{ item.0 }}</h4>
                    <h6 class="text-muted">{{ item.1 }}</h6>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="modal fade" id="socket_close_alert" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alert</h5>
                </div>
                <div class="modal-body">
                    <p>Disconnected from host. Please refresh.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="location.reload()">Refresh</button>
                </div>
            </div>
        </div>
    </div>
    <footer style="text-align: center; background-color: black; padding: 36px 0">
        <a href="/qrcode">How to access jukebox?</a><br>
        <br>
        <p style="font-size:16px; color: white">
            Powered by <a href="https://getbootstrap.com/" target="_blank">BootStrap</a>
        </p>
    </footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
